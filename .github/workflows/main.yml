name: Build project

on:
  push:
    branches: [ Main ]
  pull_request:
    branches: [ Main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Run Spring application
        working-directory: ./Backend
        run: mvn spring-boot:run
          
      - name: Run mvn clean install
        working-directory: ./Backend
        run: mvn clean install
